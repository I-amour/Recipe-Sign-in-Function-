<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../../icons/favicon-16x16.png">
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
    <title>Signup Page</title>
  </head>
  <body>
    <form class='box' action="signin.html" id="signupform">
    <div>
      <h1>Signup</h1>
      <input type="file" id="signup-image" name="image" accept="image/*">
        <input type="text" id="signup-name" required placeholder="Enter your name">
        <input type="email" id="signup-email" required placeholder="Enter your email">
        <input type="password" id="signup-password" required placeholder="Enter Password">
        <input type="submit" id="signup-button" value="Sign-up">
    </div>
  </form>
  <script src="script.js"></script>
  </body>
</html>
